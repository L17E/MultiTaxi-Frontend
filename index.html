<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

  <meta name="description" content="Сервис для быстрого вызова такси.">
  <meta name="author" content="Lyte">

  <!-- <link rel="shortcut icon" href="content/favicon.ico"> -->
  <title>MultiTaxi</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
          integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
          crossorigin="">
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <header>
    <div class="header__container">
      <div class="weather">
        <img class="weather__icon" src="content/temp/weather.png" alt="Погода">
        <div class="weather__box text-box">
          <b class="weather__temperature text-box__title">0° C</b>
          <small class="weather__type text-box__body">Туманно</small>
        </div>
      </div>

      <div class="user">
        <div class="user">
          <button class="theme_toggle" type="button">
            <i class="fa-solid fa-circle-half-stroke fa-2x"></i>
          </button>
          <button class="avatar" type="button">
            <img class="avatar__image" src="content/temp/avatar.png" alt="Пользователь">
          </button>
        </div>
        <div class="selection-profile-menu overlay">
          <ul>
            <li><a href="pages/settings.html">Настройки</a></li>
            <li><a href="pages/tos.html">Условия пользования</a></li>
            <li><a href="pages/privacy_policy.html">Политика конфиденциальности</a></li>
            <li><button class="exit" type="button">Выйти</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="main__container">
      <figure class="map-section">
        <div id="main-map"></div>
        <figcaption>Leaflet © OpenStreetMap</figcaption>
      </figure>
      <a href="pages/location.html" class="main__start text-box">
        <b class="text-box__title">Начните поездку</b>
        <p class="text-box__body">Мы подберем Вам самое ближайшее и дешевое такси</p>
      </a>
    </div>
  </main>

  <footer>
    <div class="footer__container">
      <nav class="navbar">
        <ul>
          <li>
            <a href="#" class="navbar__button_active">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>

          <li>
            <a href="pages/location.html" class="navbar__button_inactive">
              <i class="fa-solid fa-location-dot"></i>
            </a>
          </li>

          <li>
            <a href="pages/functions.html" class="navbar__button_inactive">
              <i class="fa-solid fa-list"></i>
            </a>
          </li>

          <li>
            <a href="pages/cars.html" class="navbar__button_inactive">
              <i class="fa-solid fa-car"></i>
            </a>
          </li>

          <li>
            <a href="pages/comment.html" class="navbar__button_inactive">
              <i class="fa-solid fa-comment"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</div>

<script src="scripts/map_setup.js"></script>
<script src="scripts/theme_toggle.js"></script>
<script src="scripts/close_app.js"></script>
<script src="scripts/overlay.js"></script>
</body>
</html>
